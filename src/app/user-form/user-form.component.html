<div class="card my-5">
    <div class="card-body">
        <!--the ngSubmit directive calls the onSubmit() method when the form is submitted-->
        <!--the template variable #userForm adds automatically an NgForm directive, to keep track of the form.-->
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <!--The ngModel directive gives a two-way data binding functionality between the form controls and the client-side domain model â€“ the User class.-->
          <input type="text" [(ngModel)]="user.name" 
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
